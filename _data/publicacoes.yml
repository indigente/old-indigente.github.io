- title: 'Relações de contornos entre elementos sonoros e visuais do jogo Super Mario Bros'
  authors: "Tharcísio Vaz Moraes, Marcos Sampaio"
  year: 2015
  abstract: "De acordo com Jason Brame 2009, o jogo Super Mario Bros (1985) tem uma das melodias mais conhecidas dos jogos eletrônicos. Esta trilha tem sido objeto de estudo sob a ótica da harmonia, forma e narrativa musicais, mas nenhum desses estudos aborda o aspecto dos contornos melódicos. Este artigo apresenta resultados preliminares de um estudo de relações entre os contornos melódicos da trilha do jogo e seus elementos visuais. O estudo está baseado em operações de direção e oscilação da Teoria de Relações de Contornos Musicais e revela relações entre elementos visuais e contornos melódicos em dez dos 21 fragmentos analisados."

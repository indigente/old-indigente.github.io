- title: "O Desenvolvimento de um Motor Multiplataforma para Jogos 3D"
  authors: "Aline Duarte Bessa, Caio Tiago Oliveira, Carlos Eduardo Benevides Bezerra, Humberto Bandeira, Ivan Medeiros Monteiro, Rodrigo Rocha Gomes e Souza"
  year: 2007
  abstract: "O desenvolvimento de jogos modernos é uma atividade que requer conhecimentos multidisciplinares, envolvendo diversas áreas da computação, matemática, física e outras ciências. Os motores de jogos visam a suprir grande parte da demanda computacional, integrando diversas técnicas freqüentemente necessárias nos jogos, simplificando muito a criação de um novo. A implementação desses motores, no entanto, é uma tarefa árdua, visto que uma gama muito grande de funções precisa ser desenvolvida de forma integrada. Este artigo apresenta o motor InGE e analisa algumas das dificuldades enfrentadas e decisões tomadas na implementação deste software multiplataforma"

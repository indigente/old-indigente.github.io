- title: "Uma abordagem para o desenvolvimento de jogos adaptáveis a diversos controladores"
  authors: "Humberto Bandeira, Rodrigo Rocha Gomes e Souza"
  year: 2007
  abstract: "Este trabalho apresenta uma abordagem de desenvolvimento de software que facilita o uso de diversos dispositivos de entrada em jogos. O desenvolvedor programa o jogo para um dispositivo hipotético, definido de acordo com as ações do jogo e, a partir daí, mapeia eventos de teclado, mouse etc. em eventos do dispositivo hipotético. Mapeamentos recorrentes podem ser reusados. Com isso é mais fácil adaptar jogos a diversas possibilidades de interação, como gestos de mouse e reconhecimento de voz, e a dispositivos avançados, como luvas de realidade virtual e sistemas de rastreamento."

- title: 'Ludum, uma composição "jogo" - Técnicas de Áudio Dinâmico para Games aplicadas em outro contexto'
  authors: "Tharcísio Vaz Moraes"
  year: 2015
  abstract: "Ludum, do latim, significa jogo. O presente artigo busca abordar o processo criativo da composição musical Ludum para flauta, violino e violoncelo, da qual aplica conceitos e técnicas retirados do contexto do Áudio Dinâmico para jogos eletrônicos e reproduzindo-os fora deste contexto. Através de uma adaptação musical dos papéis de jogador e interface, foi trazida uma nova experiência de interatividade em sua execução tanto para o compositor, intérpretes (regente e instrumentistas), bem como para os espectadores."
